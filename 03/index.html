<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weathering App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-name">
            <span class="name">Yash S. Chaure</span>
            <span class="job">Web Developer & UX-UI designer</span>
        </div>

        <div class="media-buttons">
            <a href="x" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="x" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="x" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="x" style="background: #ff0000;" class="link">
                <i class='bx bxl-reddit'></i>
            </a>
        </div>

        <div class="buttons">
            <buttons class="button">subcribe</buttons>
            <buttons class="button">follow me</buttons>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">20k</span>
            </div>
                
            <div class="data">
                <i class='bx bxs-comment-detail'></i>
                <span class="number">10k</span>
            </div>
                
            <div class="data">
                <i class='bx bxs-share-alt'></i>
                <span class="number">5k</span>
            </div>
                
            
    </div>

    
</body>

</html>
